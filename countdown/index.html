<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <link rel="shortcut icon" href="./timer.png" type="image/png">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="bg"> </div>
    <div class="container">
        <ul>
            <li><code id="time-h"></code>小时</li>
            <li><code id="time-m"></code>分</li>
            <li><code id="time-s"></code>秒</li>
            <li><code id="time-ms"></code>毫秒</li>
        </ul>
    </div>
    <div class="help">
        <div class="item"><code>F</code>切换全屏</div>
        <div class="item"><code>R</code>重置</div>
        <div class="item"><code>C</code>清空</div>
        <div class="item"><code>Space</code>开始/暂停</div>
    </div>
    <div class="input">
        <div class="input-item" id="input"></div>
    </div>
</body>
<script src="./HackerTime.min.js"></script>
<script src="./index.js"></script>

</html>
